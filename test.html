    p {

    .move-on-hover {
        position: absolute; /* Position the span element absolutely within the p tag */

        right: 0; /* Initial horizontal position */
        transition: top 0.3s ease, right 0.3s ease; /* Adding a smooth transition effect */
    }

    p:hover .move-on-hover {
        top: -20px; /* Move up by 20px when hovered */
